name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install + Lint + Test + Build (if package.json exists)
        shell: bash
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
            node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.lint?0:1)" && npm run lint || echo "No lint script"
            node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.test?0:1)" && npm test || echo "No test script"
            node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.build?0:1)" && npm run build || echo "No build script"
          else
            echo "No package.json found. Skipping Node steps."
          fi
